<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loose Typing</title>
</head>
<body>
<script>
    let number = 27;
    let stringNumber = '31';
    let string = 'Grace';
    let array = ["Hudson", "Australian Shepherd", "A Special Gift"];

    let addNumStringNum = number + stringNumber;
    console.log(addNumStringNum);
    console.log(typeof addNumStringNum);

    let multNumStringNum = number * stringNumber;
    console.log(multNumStringNum);
    console.log(typeof multNumStringNum);

    let addNumString = number + string;
    console.log(addNumString);
    console.log(typeof addNumString);

    let multNumString = number * string;
    console.log(multNumString);
    console.log(typeof multNumString);

    let addNumArray = number + array;
    console.log(addNumArray);
    console.log(typeof addNumArray);

    let multNumArray = number * array;
    console.log(multNumArray);
    console.log(typeof multNumArray);
</script>
</body>
</html>
